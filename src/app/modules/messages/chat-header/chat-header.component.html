<mat-toolbar style="background: #0062cc">
    <mat-toolbar-row>
        <div *ngIf="(name | json) != '{}'">- {{name}}</div>
        <span class="example-fill-remaining-space"></span>
        <span>
      <button mat-icon-button [disabled]="name == null" onClick="document.getElementById('fileToUpload').click()"><mat-icon>collections</mat-icon></button>
      <input style="display:none" id="fileToUpload"
       #myInput (change)="onChange(myInput.value, $event);" 
       [(ngModel)]="imageBinary" type="file" />
    </span>
        <span><button mat-icon-button [disabled]="name == null" (click)="onCamera()"><mat-icon>camera_alt</mat-icon></button></span>
    </mat-toolbar-row>
</mat-toolbar>
