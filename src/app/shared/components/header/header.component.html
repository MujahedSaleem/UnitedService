<header>
    <nav>
        <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
            <div fxFlex="40" class="d-inline">
                <a mat-raised-button routerLink="/" i18n="@@home">
          Home
        </a>

                <a *ngIf="user" mat-raised-button [routerLink]="['/', user.uid]">
          {{user.displayName}}
        </a>

                <div class="d-inline"> <a *ngIf="currentState" mat-raised-button (click)="signOut()">
            Sign Out
          </a></div>
                <div class="d-inline" *ngIf="!currentState"> <a mat-raised-button (click)="signIn()">
                        Sign In
                    </a></div>


            </div>
            <div fxFlex class="text--right">
                <app-search-bar></app-search-bar>
                <button mat-icon-button [matMenuTriggerFor]="matmenu">
          <mat-icon>language</mat-icon>
        </button>
                <mat-menu #matmenu="matMenu">
                    <div mat-menu-item *ngFor="let lang of languages">
                        <a class="language-link" href="{{(lang.name === 'en') ? currentUrl : '/' + lang.name + currentUrl}}" (click)="changeLanguage(lang.name)">
                            <mat-icon>flag</mat-icon>
                            <span>{{lang.label}}</span>
                        </a>
                    </div>
                </mat-menu>
                <a class="icon__image" href="{{appConfig.repositoryURL}}" target="_blank">
                    <img src="assets/images/github-circle-white-transparent.svg">
                </a>
            </div>
        </div>
    </nav>
    <section class="progress-bar">
        <mat-progress-bar [color]="'primary'" [mode]="progressBarMode">
        </mat-progress-bar>
    </section>
</header>
