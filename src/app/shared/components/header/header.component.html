<header>
    <nav>
        <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
            <div fxFlex="40" class="d-inline-flex">
                <div class="d-inline">

                    <a mat-raised-button routerLink="/">
                        <i class="fa fa-home"></i> Home
                    </a>
                </div>

                <div [routerLink]="['/', user.uid,'edit']" *ngIf="userAuth.currentUser |async as user" class="d-inline-flex avatarr mr-1">

                    <div mat-raised-button mat-card-avatar class="hero-header__image" color="primary" style="background-size: 40px 40px" [ngStyle]="{'background-image': 'url(' + user.photoURL + ')'}"></div>
                    <mat-card-title class="text-white ">{{user.displayName+' '+user.familyName}}</mat-card-title>
                </div>


                <div class="d-inline">
                    <a *ngIf="loggedIn()" mat-raised-button [routerLink]="['/messages']">
                        <i class="fab fa-facebook-messenger"></i>Messanger
                    </a>

                </div>

                <div class="d-inline">
                    <a *ngIf="loggedIn()" mat-raised-button (click)="logout()">
                        <i class="fas fa-sign-out-alt"></i> Sign Out </a>
                </div>

                <div class="d-inline" *ngIf="!loggedIn()">
                    <a mat-raised-button (click)="login()">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </div>



            </div>
            <div fxFlex class="d-flex justify-content-end">
                <app-search-bar></app-search-bar>
                <button mat-icon-button [matMenuTriggerFor]="matmenu">
          <mat-icon>language</mat-icon>
        </button>
                <mat-menu #matmenu="matMenu">
                    <div mat-menu-item *ngFor="let lang of languages">
                        <a class="language-link" href="{{(lang.name === 'en') ? currentUrl : '/' + lang.name + currentUrl}}" (click)="changeLanguage(lang.name)">
                            <mat-icon>flag</mat-icon>
                            <span>{{lang.label}}</span>
                        </a>
                    </div>
                </mat-menu>
                <a class="icon__image" href="{{appConfig.repositoryURL}}" target="_blank">
                    <img src="assets/images/github-circle-white-transparent.svg">
                </a>
            </div>
        </div>
    </nav>
    <section class="progress-bar ">

        <mat-progress-bar [color]="'primary'" [mode]="progressBarMode">
        </mat-progress-bar>
    </section>
</header>
